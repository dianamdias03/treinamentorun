<!doctype html>
<html ng-app="TreinoApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>M3 Assessoria Esportiva</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>    
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <script src="grupos.js" type="text/javascript"></script>
        <script src="js/cadastros.js" type="text/javascript"></script>
        <link href="css/treinos.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-controller="GruposCtrl" ng-init="load()">

         <div class="row">
            <div class="col-sm-8">
                <h2>&nbsp;M3 Assessoria Esportiva</h2>
            </div>
            <div class="col-sm-3 text-right">
                <h3><a href="meusdados.html">{{dadosSessao.nome}}</a></h3>
            </div>
            <div class="col-sm-1 text-right"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-tabs">
                    <li ng-repeat="item in opcoesMenu"><a href="{{item.link}}">{{item.descricao}}</a></li>
                </ul>
            </div>
        </div>
        <div ng-view></div>

        <br>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <h4>Grupos de Atletas</h4>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-success" ng-click="novo()">Novo</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in listaRegistros" ng-click="editar(item)">
                                <td>{{item.nome}}</td>
                                <td style="text-align: center"><img src="img/editar.png" alt="Editar" ng-click="editar(item)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <form>
                <div id="myModal" class="modal fade bd-example-modal-lg" role="dialog">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h3 class="modal-title">Grupos de Atletas</h3>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="inputNome" class="col-form-label">Nome</label>
                                        <input id="inputNome" type="text" ng-model="registro.nome" class="form-control" placeholder="Nome">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" ng-click="gravar(registro)">Salvar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </body>
</html>
