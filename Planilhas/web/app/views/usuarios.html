<!-- clientes.html -->
<br>
<div class="container-fluid" ng-init="load()">
    <div class="row">
        <div class="col-sm-12">

            <div class="table-responsive">
                <div class="container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-8"><h4>Usuários</h4></div>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-success" ng-click="novo()" data-toggle="modal" data-target="#myModal">Novo</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Senha</th>
                                        <th width="150px">Acoes</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="item in listaRegistros"> 
                                    <tr>
                                        <td>{{item.nome}}</td>
                                        <td>{{item.senha}}</td>
                                        <td>
                                            <button type="button" class="btn btn-primary" ng-click="editar(item)" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-edit"></span></button>
                                            <button type="button" class="btn btn-danger" ng-click="gravar(item,3)"><span class="glyphicon glyphicon-remove"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-12">
                            <div class="row">
                            </div>
                        </div>
                        <div class="container">
                        </div>
                    </div>
                </div>

                <br>
                <br>
                {{retornoGravar}}
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Usuário</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome"  ng-model="dados.nome">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="text" class="form-control" id="senha" ng-model="dados.senha">
                    </div>                    
                    <div class="alert alert-danger" ng-show="alerta">
                        <strong>Atenção!</strong> {{teste}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="gravar(dados,1)" >Gravar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>

        </div>
    </div>
</div>
