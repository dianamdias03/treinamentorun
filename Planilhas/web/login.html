<html ng-app="pawork" ng-controller="pawork_ctrl">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="pawork.js" type="text/javascript"></script>
    <body>
        {{usuario}} - {{senha}}

        {{validacaoUsuario}}
        <br>
        {{usuarioValidado}}
        <div class="row">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>zzz
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Conectar...</div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="usuario">Usuário</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="usuario" ng-model="usuario" placeholder="Nome do usuário">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="pwd">Senha:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" for="senha" ng-model="senha" placeholder="Senha....">
                                </div>
                            </div>
                        </form> 
                    </div>
                    <div class="panel-footer">
                        <button type="button" class="btn btn-default" ng-click="verificarUsuarioSenha()">Conectar</button>
                        <button type="button" class="btn btn-default" ng-click="verificarUsuarioSenha()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
